<!DOCTYPE html>
<html>
<head>
    <title>Arkpwa | Connexion</title>
    <link rel="stylesheet" type="text/css" href="/style/styles.css">
    <link rel="stylesheet" type="text/css" href="/style/graphic-charter.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.1.0/parse.min.js"></script>
</head>
<body>
    <main>
        
        <a href="index.html">Retour</a>

        <div id="message" class="hidden"></div>

        <div id="login-section">
            <h2>Connexion</h2>
            <form id="login-form">
                <input type="email" name="email" id="login-email" placeholder="Email">
                <input type="password" name="password" id="login-password" placeholder="Mot de passe">
                <button type="submit">Connexion</button>
            </form>
            <button id="to-register-form">Inscription</button>
        </div>
    
        <div id="register-section">
            <h2>Inscription</h2>
            <form id="register-form">
                <input type="email" name="email" id="register-email" placeholder="Email">
                <input type="password" name="password" id="register-password" placeholder="Mot de passe">
                <button type="submit">Inscription</button>
            </form>
            
            <button id="to-login-form">Connexion</button>

        </div>

    </main>
    <script src="index.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
